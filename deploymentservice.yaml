apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: nodeapp-project
spec:
  selector:
    matchLabels:
      app: nodeapp
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp-k8s
          image: hannidocker/nodeapp:1.10 # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000 # The port that the container is running on in the cluster


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: nodeapp-project-svc
spec:
  selector:
    app: nodeapp
  ports:
    - protocol: "TCP"
      port: 8080 # The port that the service is running on in the cluster
      targetPort: 3000 # The port exposed by the service
  type: NodePort # type of the service.